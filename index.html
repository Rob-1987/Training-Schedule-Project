<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="functionality.js"></script>
</head>

<body>
    <!-- Main Header -->
    <div class="container-main">
        <header>
            <h1 class="main-header">Weekly Training Schedule</h1>
        </header>

        <!-- User Name Input Form -->

        <div class="name-input-container">
            <div class="name-label">
                <label for="name">Enter your name:</label>
            </div>
            <input type="text" id="name" name="name">

        </div>



        <!--Body Weight Heading-->
        <div>
            <h2 class="schedule-headings bodyweight-heading">Body Weight Schedule</h2>
        </div>

        <!-- Heading and Buttons for selecting training levels -->

        <div>
            <h4>Select Your Training Level:</h4>
            <div class="placement-level-buttons">
                <button onclick="selectedLevel = 'beginner'; document.getElementById('output').innerHTML = 'beginner';"
                    class="main-button level-colour" type="button" id="beginner-bodyweight">Beginner</button>

                <button
                    onclick="selectedLevel = 'intermediate'; document.getElementById('output').innerHTML = 'intermediate';"
                    class="main-button level-colour" type="button" id="intermediate-bodyweight">Intermediate</button>

                <button onclick="selectedLevel = 'hard'; document.getElementById('output').innerHTML = 'hard';"
                    class="main-button level-colour" type="button" id="hard-bodyweight">Hard</button>

                <button onclick="selectedLevel = 'advanced'; document.getElementById('output').innerHTML = 'advanced';"
                    class="main-button level-colour" type="button" id="advanced-bodyweight">Advanced</button>
                <div id="level-output"></div>
            </div>
        </div>

        <!-- Buttons for completing or resetting the schedule on blue card -->
        <div class="card-container blue-card">

            <h4>Week 1 </h4>
            <p>0/6 Days completed</p>

            <button class="main-button complete-week-colour" type="button" id="complete-bodyweight">Complete
                Week</button>
            <button class="main-button reset-schedule-colour" type="button" id="reset-bodyweight">Reset
                Schedule</button>
        </div>

        <!--Body Weight Buttons for each day of the week -->
        <div>
            <button onclick="getBodyWeightPlan('Monday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="monday-bodyweight-button">Monday</button>
            <button onclick="getBodyWeightPlan('Tuesday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="tuesday-bodyweight-button">Tuesday</button>
            <button onclick="getBodyWeightPlan('Wednesday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="wednesday-bodyweight-button">Wednesday</button>
            <button onclick="getBodyWeightPlan('Thursday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="thursday-bodyweight-button">Thursday</button>
            <button onclick="getBodyWeightPlan('Friday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="friday-bodyweight-button">Friday</button>
            <button onclick="getBodyWeightPlan('Saturday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="saturday-bodyweight-button">Saturday</button>
            <button onclick="getBodyWeightPlan('Sunday', selectedLevel)" class="main-button weekdays-colour"
                type="button" id="sunday-bodyweight-button">Sunday
                (rest)</button>
            <div id="output"></div>
        </div>
        <div>
            <!-- Weight Training Heading -->
            <h2 class="schedule-headings weight-heading">Weight Training Schedule</h2>
        </div>
        <!-- Heading and Buttons for selecting training levels -->
        <div>
            <h4>Select Your Training Level:</h4>
            <div class="placement-level-buttons">
                <button
                    onclick="selectedWeightLevel = 'beginner'; document.getElementById('weight-output').innerHTML = 'beginner';"
                    class="main-button level-colour-weight" type="button" id="beginner-weight-button">Beginner</button>
                <button
                    onclick="selectedWeightLevel = 'intermediate'; document.getElementById('weight-output').innerHTML = 'intermediate';"
                    class="main-button level-colour-weight" type="button"
                    id="intermediate-weight-button">Intermediate</button>
                <button
                    onclick="selectedWeightLevel = 'hard'; document.getElementById('weight-output').innerHTML = 'hard';"
                    class="main-button level-colour-weight" type="button" id="hard-weight-button">Hard</button>
                <button
                    onclick="selectedWeightLevel = 'advanced'; document.getElementById('weight-output').innerHTML = 'advanced';"
                    class="main-button level-colour-weight" type="button" id="advanced-weight-button">Advanced</button>
                <div id="level-weight-output"></div>
            </div>
        </div>

        <!-- Buttons for completing or resetting the schedule on yellow card -->
        <div class="card-container yellow-card">

            <h4>Week 1 </h4>
            <p>0/6 Days completed</p>

            <button class="main-button complete-week-weight-colour" type="button" id="complete">Complete Week</button>
            <button class="main-button reset-schedule-weight-colour" type="button" id="reset">Reset Schedule</button>
        </div>

        <!-- Weight Training Buttons for each day of the week -->
        <div>
            <button onclick="getWeightPlan('monday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="monday-weight-button">Monday</button>
            <button onclick="getWeightPlan('tuesday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="tuesday-weight-button">Tuesday</button>
            <button onclick="getWeightPlan('wednesday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="wednesday-weight-button">Wednesday</button>
            <button onclick="getWeightPlan('thursday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="thursday-weight-button">Thursday</button>
            <button onclick="getWeightPlan('friday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="friday-weight-button">Friday</button>
            <button onclick="getWeightPlan('saturday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="saturday-weight-button">Saturday</button>
            <button onclick="getWeightPlan('sunday', selectedWeightLevel)" class="main-button weekdays-colour-weight"
                type="button" id="sunday-weight-button">Sunday
                (rest)</button>
            <div id="weight-output"></div>

        </div>
    </div>
</body>

</html>
