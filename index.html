<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="functionality.js"></script>
</head>

<body>
    <!-- Main Header -->
    <div class="container-main">
        <header>
            <h1>WEEKLY TRAINING SCHEDULE</h1>
        </header>

        <!-- User Name Input Form -->

        <form>
            <label for="username">Your name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name">
        </form>


        <!--Body Weight Heading-->
        <div>
            <h2>Body Weight Schedule</h2>
        </div>

        <!-- Heading and Buttons for selecting training levels -->

        <div>
            <h4>Select Your Training Level:</h4>
            <button type="button" id="beginner">Beginner</button>
            <button type="button" id="intermediate">Intermediate</button>
            <button type="button" id="hard">Hard</button>
            <button type="button" id="advanced">Advanced</button>
        </div>

        <!-- Buttons for completing or resetting the schedule on blue card -->
        <div class="card-container blue-card">

            <h4>Week 1 </h4>
            <p>0/6 Days completed</p>

            <button type="button" id="complete">Complete Week</button>
            <button type="button" id="reset">Reset Schedule</button>
        </div>

        <!--Body Weight Buttons for each day of the week -->
        <div>
            <button type="button" id="Monday">Monday</button>
            <button type="button" id="Tuesday">Tuesday</button>
            <button type="button" id="Wednesday">Wednesday</button>
            <button type="button" id="Thursday">Thursday</button>
            <button type="button" id="Friday">Friday</button>
            <button type="button" id="Saturday">Saturday</button>
            <button type="button" id="Sunday">Sunday</button>
        </div>
        <div>
            <!-- Weight Training Heading -->
            <h2>Weight Training Schedule</h2>
        </div>
        <!-- Heading and Buttons for selecting training levels -->
        <div>
            <h4>Select Your Training Level:</h4>
            <button type="button" id="beginner">Beginner</button>
            <button type="button" id="intermediate">Intermediate</button>
            <button type="button" id="hard">Hard</button>
            <button type="button" id="advanced">Advanced</button>
        </div>

        <!-- Buttons for completing or resetting the schedule on yellow card -->
        <div class="card-container yellow-card">

            <h4>Week 1 </h4>
            <p>0/6 Days completed</p>

            <button type="button" id="complete">Complete Week</button>
            <button type="button" id="reset">Reset Schedule</button>
        </div>

        <!-- Weight Training Buttons for each day of the week -->
        <div>
            <button type="button" id="MondayW">Monday</button>
            <button type="button" id="TuesdayW">Tuesday</button>
            <button type="button" id="WednesdayW">Wednesday</button>
            <button type="button" id="ThursdayW">Thursday</button>
            <button type="button" id="FridayW">Friday</button>
            <button type="button" id="SaturdayW">Saturday</button>
            <button type="button" id="SundayW">Sunday</button>
        </div>
    </div>
</body>

</html>
