<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="functionality.js"></script>
</head>

<body>
    <!-- Main Header -->
    <div class="container-main">
        <header>
            <h1>WEEKLY TRAINING SCHEDULE</h1>
        </header>

        <!-- User Name Input Form -->

        <form>
            <label for="username">Your name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name">
        </form>


        <!--Body Weight Heading-->
        <div>
            <h2>Body Weight Schedule</h2>
        </div>

        <!-- Heading and Buttons for selecting training levels -->

        <div>
            <h4>Select Your Training Level:</h4>
            <div>
                <button class="main-button beginner" type="button" id="beginner">Beginner</button>
            
                <button class="main-button intermediate" type="button" id="intermediate">Intermediate</button>
           
                <button class="main-button hard" type="button" id="hard">Hard</button>
            
                <button class="main-button advanced" type="button" id="advanced">Advanced</button>
            
        </div>

        <!-- Buttons for completing or resetting the schedule on blue card -->
        <div class="card-container blue-card">

            <h4>Week 1 </h4>
            <p>0/6 Days completed</p>

            <button class="main-button" type="button" id="complete">Complete Week</button>
            <button class="main-button" type="button" id="reset">Reset Schedule</button>
        </div>

        <!--Body Weight Buttons for each day of the week -->
        <div>
            <button class="main-button " type="button" id="monday-bodyweight-button">Monday</button>
            <button class="main-button" type="button" id="tuesday-bodyweight-button">Tuesday</button>
            <button class="main-button" type="button" id="wednesday-bodyweight-button">Wednesday</button>
            <button class="main-button" type="button" id="thursday-bodyweight-button">Thursday</button>
            <button class="main-button" type="button" id="friday-bodyweight-button">Friday</button>
            <button class="main-button" type="button" id="saturday-bodyweight-button">Saturday</button>
            <button class="main-button" type="button" id="sunday-bodyweight-button">Sunday (rest)</button>
        </div>
        <div>
            <!-- Weight Training Heading -->
            <h2>Weight Training Schedule</h2>
        </div>
        <!-- Heading and Buttons for selecting training levels -->
        <div>
            <h4>Select Your Training Level:</h4>
            <button class="main-button beginner-weight" type="button" id="beginner">Beginner</button>
            <button class="main-button intermediate-weight" type="button" id="intermediate">Intermediate</button>
            <button class="main-button hard-weight" type="button" id="hard">Hard</button>
            <button class="main-button advanced-weight" type="button" id="advanced">Advanced</button>
        </div>

        <!-- Buttons for completing or resetting the schedule on yellow card -->
        <div class="card-container yellow-card">

            <h4>Week 1 </h4>
            <p>0/6 Days completed</p>

            <button class="main-button" type="button" id="complete">Complete Week</button>
            <button class="main-button" type="button" id="reset">Reset Schedule</button>
        </div>

        <!-- Weight Training Buttons for each day of the week -->
        <div>
            <button class="main-button" type="button" id="monday-weight-button">Monday</button>
            <button class="main-button" type="button" id="tuesday-weight-button">Tuesday</button>
            <button class="main-button" type="button" id="wednesday-weight-button">Wednesday</button>
            <button class="main-button" type="button" id="thursday-weight-button">Thursday</button>
            <button class="main-button" type="button" id="friday-weight-button">Friday</button>
            <button class="main-button" type="button" id="saturday-weight-button">Saturday</button>
            <button class="main-button" type="button" id="sunday-weight-button">Sunday (rest)</button>
        </div>
    </div>
</body>

</html>
